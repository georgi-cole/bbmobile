<!DOCTYPE html>
<html>
<head>
  <title>Diary Room Test</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #0a0f18; color: #fff; }
    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
    
    /* Simpler TV setup for testing */
    .tv {
      position: relative;
      height: 400px;
      background: radial-gradient(circle at 32% 30%, #23364d, #0e1730 65%);
      border: 2px solid #213349;
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .tv.tvTall {
      height: 500px;
    }
    
    .tvHead {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 10px;
      padding: 10px 14px 8px;
      border-bottom: 1px solid rgba(120,210,255,.07);
      background: linear-gradient(180deg, rgba(13,24,38,.45), rgba(7,14,24,.2));
      z-index: 14;
    }
    
    .tvTitle {
      font-weight: 600;
      letter-spacing: .6px;
      font-size: .75rem;
      color: #c7d7eb;
    }
    
    .tvTimer {
      font-size: .95rem;
      font-weight: 600;
      color: #e2edf8;
    }
    
    .tvViewport {
      position: relative;
      flex: 1 1 auto;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #tvOverlay {
      position: absolute;
      z-index: 12;
      inset: 44px 16px 42px 16px;
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 8px;
    }
    
    .revealCard {
      background: linear-gradient(135deg, rgba(28,43,62,.92), rgba(12,22,36,.88));
      backdrop-filter: blur(10px) saturate(1.25);
      border: 1px solid rgba(110,160,220,.18);
      position: relative;
      overflow: hidden;
      text-align: center;
      font-size: .78rem;
      line-height: 1.45;
      padding: 18px 20px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px -12px rgba(0,0,0,.65), 0 0 0 1px rgba(120,180,255,.08), 0 0 22px -6px rgba(90,150,255,.35) inset;
      max-width: min(780px, 92vw);
    }
    
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #4a7cb8, #3a5f94);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    
    button:hover {
      background: linear-gradient(135deg, #5a8cc8, #4a6fa4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diary Room Dialogue Test</h1>
    <p>Click the button below to test the Diary Room dialogue embedding:</p>
    <button onclick="testDiaryRoom()">Show Diary Room Dialogue</button>
    
    <div style="margin-top: 40px;">
      <h2>TV Screen Section</h2>
      <div class="tv" id="tv">
        <div class="tvHead">
          <div class="tvTitle">House Network Live</div>
          <div></div>
          <div class="tvTimer">00:00</div>
        </div>
        <div class="tvViewport">
          <div id="tvOverlay" class="tvOverlay"></div>
          <div style="color: #cedbeb; padding: 20px;">
            <p>This is the TV viewport area.</p>
            <p>The Diary Room dialogue should appear here when triggered.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function testDiaryRoom() {
      // Simulate the Diary Room function
      const tvOverlay = document.getElementById('tvOverlay');
      const tv = document.getElementById('tv');
      
      if (!tvOverlay || !tv) {
        alert('TV elements not found!');
        return;
      }
      
      // Ensure TV grows
      tv.classList.add('tvTall');
      
      // Create Diary Room card
      const card = document.createElement('div');
      card.className = 'revealCard diaryRoomCard';
      card.style.cssText = `
        background: linear-gradient(135deg, #1a2937, #0f1a28);
        border: 2px solid rgba(120,180,240,0.4);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 20px 50px -20px rgba(0,0,0,0.9);
        max-width: min(420px, 90%);
        width: 100%;
        text-align: center;
        pointer-events: auto;
      `;
      
      const title = document.createElement('div');
      title.textContent = 'Diary Room';
      title.style.cssText = 'font-size: 1.1rem; font-weight: 700; color: #ffd96b; margin-bottom: 12px;';
      card.appendChild(title);
      
      const avatarRow = document.createElement('div');
      avatarRow.style.cssText = 'display: flex; justify-content: space-around; align-items: center; margin-bottom: 12px; gap: 8px;';
      
      const voterImg = document.createElement('img');
      voterImg.src = 'https://api.dicebear.com/6.x/bottts/svg?seed=VoterName';
      voterImg.alt = 'Voter';
      voterImg.style.cssText = `
        width: clamp(60px, 15vw, 80px); 
        height: clamp(60px, 15vw, 80px); 
        border-radius: 50%; 
        border: 3px solid #7cffad; 
        object-fit: cover;
        box-shadow: 0 4px 12px rgba(124,255,173,0.3);
      `;
      
      const arrow = document.createElement('div');
      arrow.textContent = 'â†’';
      arrow.style.cssText = 'font-size: clamp(1.5rem, 4vw, 2rem); color: #ff6b6b; font-weight: 700; flex-shrink: 0;';
      
      const targetImg = document.createElement('img');
      targetImg.src = 'https://api.dicebear.com/6.x/bottts/svg?seed=TargetName';
      targetImg.alt = 'Target';
      targetImg.style.cssText = `
        width: clamp(60px, 15vw, 80px); 
        height: clamp(60px, 15vw, 80px); 
        border-radius: 50%; 
        border: 3px solid #ff6b6b; 
        object-fit: cover;
        box-shadow: 0 4px 12px rgba(255,107,107,0.3);
      `;
      
      avatarRow.appendChild(voterImg);
      avatarRow.appendChild(arrow);
      avatarRow.appendChild(targetImg);
      card.appendChild(avatarRow);
      
      const messageDiv = document.createElement('div');
      messageDiv.textContent = 'Voter Name: I vote to evict Target Name.';
      messageDiv.style.cssText = 'font-size: clamp(0.85rem, 2vw, 1rem); color: #cedbeb; line-height: 1.4;';
      card.appendChild(messageDiv);
      
      // Clear any existing content and append new card
      tvOverlay.innerHTML = '';
      tvOverlay.appendChild(card);
      tvOverlay.style.visibility = '';
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        try {
          card.remove();
          if (tv && tvOverlay && tvOverlay.children.length === 0) {
            tv.classList.remove('tvTall');
          }
        } catch(e) {}
      }, 5000);
    }
  </script>
</body>
</html>
