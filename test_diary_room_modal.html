<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary Room Modal Test - Live Eviction</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mobile_version3.css">
  <style>
    body { 
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    #tv {
      width: clamp(320px, 90vw, 800px);
      aspect-ratio: 16/9;
      background: linear-gradient(135deg, #1a2937, #0e1a28);
      position: relative;
      border-radius: 12px;
      border: 2px solid #284058;
      box-shadow: 0 20px 60px -20px rgba(0,0,0,0.8);
    }
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      background: #2d4b6a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    button:hover {
      background: #3f6385;
    }
    .info {
      color: #c4d9ec;
      font-size: 14px;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="info">
    <strong>Diary Room Modal Test</strong><br>
    Test the improved diary room modal appearance during live eviction voting sequence.
  </div>
  
  <div id="tv">
    <div id="tvOverlay"></div>
  </div>

  <div class="controls">
    <button onclick="showModal()">Show Diary Room Modal</button>
    <button onclick="clearModal()">Clear Modal</button>
    <button onclick="testMobile()">Test Mobile Size</button>
    <button onclick="testDesktop()">Test Desktop Size</button>
  </div>

  <script>
    function showModal() {
      const tvOverlay = document.getElementById('tvOverlay');
      
      const card = document.createElement('div');
      card.className = 'revealCard diaryRoomCard';
      card.style.cssText = `
        background: linear-gradient(135deg, #1c2b3e, #0e1a28);
        border: 2px solid rgba(120,180,240,0.5);
        border-radius: 20px;
        padding: 24px 28px;
        box-shadow: 0 24px 64px -24px rgba(0,0,0,0.95), 0 8px 24px -8px rgba(0,0,0,0.7);
        max-width: min(480px, 92%);
        width: 100%;
        text-align: center;
        pointer-events: auto;
        margin: auto;
      `;

      const title = document.createElement('div');
      title.textContent = 'Diary Room';
      title.style.cssText = 'font-size: 1.2rem; font-weight: 700; color: #ffd96b; margin-bottom: 18px; text-shadow: 0 2px 8px rgba(255,217,107,0.3);';
      card.appendChild(title);

      const avatarRow = document.createElement('div');
      avatarRow.style.cssText = 'display: flex; justify-content: center; align-items: center; margin-bottom: 18px; gap: 16px;';

      const voterImg = document.createElement('img');
      voterImg.src = 'https://api.dicebear.com/6.x/bottts/svg?seed=Player1';
      voterImg.style.cssText = `
        width: clamp(64px, 16vw, 88px); 
        height: clamp(64px, 16vw, 88px); 
        border-radius: 50%; 
        border: 3px solid #7cffad; 
        object-fit: cover;
        box-shadow: 0 6px 16px rgba(124,255,173,0.4), 0 0 0 1px rgba(124,255,173,0.2);
      `;

      const arrow = document.createElement('div');
      arrow.textContent = 'â†’';
      arrow.style.cssText = 'font-size: clamp(1.8rem, 4.5vw, 2.4rem); color: #ff6b6b; font-weight: 700; flex-shrink: 0; text-shadow: 0 2px 8px rgba(255,107,107,0.5);';

      const targetImg = document.createElement('img');
      targetImg.src = 'https://api.dicebear.com/6.x/bottts/svg?seed=Player2';
      targetImg.style.cssText = `
        width: clamp(64px, 16vw, 88px); 
        height: clamp(64px, 16vw, 88px); 
        border-radius: 50%; 
        border: 3px solid #ff6b6b; 
        object-fit: cover;
        box-shadow: 0 6px 16px rgba(255,107,107,0.4), 0 0 0 1px rgba(255,107,107,0.2);
      `;

      avatarRow.appendChild(voterImg);
      avatarRow.appendChild(arrow);
      avatarRow.appendChild(targetImg);
      card.appendChild(avatarRow);

      const messageDiv = document.createElement('div');
      messageDiv.textContent = 'Player1: I vote to evict Player2.';
      messageDiv.style.cssText = 'font-size: clamp(0.9rem, 2.2vw, 1.05rem); color: #e8f4ff; line-height: 1.5; font-weight: 500;';
      card.appendChild(messageDiv);

      tvOverlay.innerHTML = '';
      tvOverlay.appendChild(card);
    }

    function clearModal() {
      const tvOverlay = document.getElementById('tvOverlay');
      tvOverlay.innerHTML = '';
    }

    function testMobile() {
      const tv = document.getElementById('tv');
      tv.style.width = '375px';
      tv.style.maxWidth = '375px';
    }

    function testDesktop() {
      const tv = document.getElementById('tv');
      tv.style.width = 'clamp(320px, 90vw, 800px)';
      tv.style.maxWidth = '800px';
    }

    // Show modal on load
    window.addEventListener('load', () => {
      setTimeout(showModal, 500);
    });
  </script>
</body>
</html>
