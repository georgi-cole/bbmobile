<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progression Disabled Test</title>
  <style>
    :root {
      --tv-safe-top: 60px;
      --tv-safe-x: 20px;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 { color: #ffdc8b; }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: linear-gradient(135deg, #ffdc8b 0%, #ffa500 100%);
      border: none;
      border-radius: 6px;
      color: #1a1a1a;
      font-weight: 600;
      cursor: pointer;
    }
    .test-result {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .pass { background: #2d5016; border-left: 4px solid #77d58d; }
    .fail { background: #5a1a1a; border-left: 4px solid #ff6d6d; }
  </style>
</head>
<body>
  <h1>Progression System - Feature Flag Disabled Test</h1>
  <p>Testing that UI doesn't mount when progression.enabled = false</p>
  
  <div style="margin: 20px 0;">
    <button onclick="runTests()">Run Tests</button>
  </div>

  <div id="results"></div>

  <script>
    // DISABLE progression
    window.progression = { enabled: false };
    localStorage.setItem('progression.enabled', 'false');

    function addResult(testName, passed, message) {
      const resultsDiv = document.getElementById('results');
      const resultDiv = document.createElement('div');
      resultDiv.className = `test-result ${passed ? 'pass' : 'fail'}`;
      resultDiv.innerHTML = `
        <strong>${passed ? '✅ PASS' : '❌ FAIL'}:</strong> ${testName}<br>
        <small>${message}</small>
      `;
      resultsDiv.appendChild(resultDiv);
    }

    async function runTests() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<h3>Running Tests...</h3>';

      // Test 1: Badge button should not be created
      try {
        const badgeModule = await import('./src/progression/xp-badge.js');
        const initialButtonCount = document.querySelectorAll('.xp-badge-button').length;
        
        // Try to create badge (should still work, but won't be used by UI)
        const badge = badgeModule.createBadgeButton({
          onClick: () => console.log('clicked')
        });
        
        const afterButtonCount = document.querySelectorAll('.xp-badge-button').length;
        
        // The badge can be created directly, but progression-ui.js shouldn't create it
        addResult(
          'Badge module loads',
          true,
          'Badge module can be imported even when disabled'
        );
        
        // Clean up the manually created badge
        badge.remove();
      } catch (error) {
        addResult('Badge module loads', false, error.message);
      }

      // Test 2: Check progression-ui.js behavior
      try {
        // Load progression-ui.js which should check the flag
        const script = document.createElement('script');
        script.src = './js/progression-ui.js';
        
        await new Promise((resolve, reject) => {
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });

        // Wait a bit for initialization
        await new Promise(resolve => setTimeout(resolve, 500));

        // Check if badge was auto-created
        const autoBadges = document.querySelectorAll('.xp-badge-button, #xpLeaderboardBadge');
        addResult(
          'Badge NOT auto-created when disabled',
          autoBadges.length === 0,
          `Found ${autoBadges.length} badge button(s) - expected 0`
        );

      } catch (error) {
        addResult('Progression UI script loads', true, 'Script loaded (may log warnings)');
      }

      // Test 3: Check that ProgressionUI API is still available
      try {
        const hasAPI = typeof window.ProgressionUI !== 'undefined';
        const hasMethod = hasAPI && typeof window.ProgressionUI.showTop5Leaderboard === 'function';
        
        addResult(
          'ProgressionUI API exposed',
          hasMethod,
          hasMethod ? 'window.ProgressionUI.showTop5Leaderboard() is available' : 'API not found'
        );

        if (hasMethod) {
          // Try calling it - should be a safe no-op
          await window.ProgressionUI.showTop5Leaderboard(1000);
          addResult(
            'showTop5Leaderboard is safe no-op',
            true,
            'Method called without errors (should log warning)'
          );
        }
      } catch (error) {
        addResult('ProgressionUI API', false, error.message);
      }

      // Test 4: Modal should still be creatable directly but UI shouldn't auto-create it
      try {
        const modalModule = await import('./src/progression/xp-modal.js');
        const modal = modalModule.createModal({
          theme: 'dark',
          onClose: () => modal.remove()
        });
        
        addResult(
          'Modal module loads',
          true,
          'Modal can be created directly even when disabled'
        );
        
        // Clean up
        modal.remove();
      } catch (error) {
        addResult('Modal module loads', false, error.message);
      }

      // Summary
      const allResults = document.querySelectorAll('.test-result');
      const passed = document.querySelectorAll('.test-result.pass').length;
      const failed = document.querySelectorAll('.test-result.fail').length;
      
      const summary = document.createElement('div');
      summary.style.cssText = 'margin-top: 20px; padding: 20px; background: #2a2a2a; border-radius: 8px;';
      summary.innerHTML = `
        <h3>Test Summary</h3>
        <p><strong>Passed:</strong> ${passed} / ${allResults.length}</p>
        <p><strong>Failed:</strong> ${failed} / ${allResults.length}</p>
        <p><strong>Status:</strong> ${failed === 0 ? '✅ All tests passed!' : '❌ Some tests failed'}</p>
      `;
      resultsDiv.appendChild(summary);
    }

    // Auto-run tests on load
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(runTests, 500);
    });
  </script>
</body>
</html>
