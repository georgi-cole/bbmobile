name: Validate Minigame Keys

on:
  push:
    branches: [ main ]
    paths:
      - 'js/minigames/**'
      - 'scripts/validate-minigame-keys.mjs'
      - 'scripts/test-e2e-competitions.mjs'
      - 'tests/minigame-competition.e2e.js'
      - 'startup/minigame-registry-audit.js'
  pull_request:
    branches: [ main ]
    paths:
      - 'js/minigames/**'
      - 'scripts/validate-minigame-keys.mjs'
      - 'scripts/test-e2e-competitions.mjs'
      - 'tests/minigame-competition.e2e.js'
      - 'startup/minigame-registry-audit.js'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Validate Minigame Key Registration
      run: node scripts/validate-minigame-keys.mjs
    
    - name: Test Runtime Resolution
      run: node scripts/test-runtime-validation.mjs
    
    - name: Audit Minigame Keys (informational)
      run: node scripts/audit-minigame-keys.mjs || true
    
    - name: Validate E2E Test Structure
      run: node scripts/test-e2e-competitions.mjs
